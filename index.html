<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="card front-face">
                <header>
                    <span class="logo">
                        <img src="logo.png" alt="">
                        <h5>Master Card</h5>
                    </span>
                    <img src="chip.png" alt="" class="chip">
                </header>
                <div class="card-details">
                    <div class="name-number">
                        <h6>Card Number</h6>
                        <h5 class="number">8050 2030 1456 2489</h5>
                        <h5 class="name">Ankit Soni</h5>
                    </div>
                    <div class="vaild-date">
                        <h6>Valid Thru</h6>
                        <h5>05/30</h5>
                    </div>
                </div>
            </div>
            <div class="card back-face">
                <h6>For customer call +91 91152 45689 or email at mastercard@gmail.com</h6>
                <span class="magnetic-strip"></span>
                <div class="signature"><i>256</i></div>
                <h5>Thereâ€™s more to making payments than reading off a card number. The back of a debit additional important features.</h5>
            </div>
        </div>
    </section>
